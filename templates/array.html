<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array Algorithms - Premium Cards</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background: #121212;
    color: #fff;
    padding: 40px 20px;
  }

  .heading {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    color: #00bcd4;
    margin-bottom: 50px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    max-width: 1000px;
    margin: auto;
  }

  .algo {
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 30px 20px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,188,212,0.15);
    border: 1px solid rgba(0,188,212,0.2);
    backdrop-filter: blur(10px);
    transition: transform 0.4s ease, box-shadow 0.4s ease, border 0.4s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* Hover effect: lift, glow, tilt */
  .algo:hover {
    transform: translateY(-10px) rotateX(2deg) rotateY(2deg) scale(1.05);
    box-shadow: 0 20px 40px rgba(0,188,212,0.4);
    border: 1px solid #00bcd4;
  }

  /* Unique icon circle */
  .algo-icon {
    width: 60px;
    height: 60px;
    margin-bottom: 20px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    font-weight: 700;
    color: #121212;
    background: linear-gradient(135deg, #00bcd4, #00e5ff);
    transition: transform 0.3s ease, background 0.3s ease;
  }

  .algo:hover .algo-icon {
    transform: scale(1.3) rotate(10deg);
    background: linear-gradient(135deg, #00e5ff, #00bcd4);
  }

  .algo-name {
    font-size: 1.2rem;
    font-weight: 600;
    color: #00bcd4;
    margin-bottom: 8px;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .algo-name:hover {
    color: #ffffff;
  }

  .algo-desc {
    font-size: 0.9rem;
    color: #bbbbbb;
    line-height: 1.3;
  }

  .footer {
    margin-top: 50px;
    text-align: center;
    color: #bbbbbb;
    font-size: 0.9rem;
    opacity: 0.8;
  }

</style>
</head>
<body>

<p class="heading">Array Algorithms</p>

<div class="grid"></div>

<div class="footer">💻 DSALGO Visualizer • Premium Dark Theme</div>

<script>
  const grid = document.querySelector('.grid');

  const algo = [
        { name: 'Array Patterns & Tricks', link: `array/miniCheatSheet.html`, desc: 'Compact cheat sheet for array operations', icon: '📚' },
        { name: 'Array Questions', link: `array/Questions.html`, desc: 'Common interview & practice problems (LeetCode / HackerRank / GfG). Approach, technique, and an unforgettable real-life analogy for each.', icon: '❓' },

    { name: 'Array ADT', link: `array/array_adt.html`, desc: 'Abstract data structure to handle arrays easily', icon: '🔢' },
    { name: 'Linear Search', link: `array/linear.html`, desc: 'Find element sequentially', icon: '🔍' },
    { name: "Kadane's Algorithm", link: `array/kadane.html`, desc: 'Maximum subarray sum efficiently', icon: '📈' },
    { name: 'Prefix Sum', link: `array/prefix_sum.html`, desc: 'Precompute sums for subarrays', icon: '➕' },
    { name: 'Sliding Window', link: `array/sliding_windows.html`, desc: 'Optimize range calculations', icon: '📐' },
    { name: "Array Partitioning", link: "array/partition.html", desc: 'Divide arrays into partitions', icon: '🧩' },
    { name: "Rain Water Trapping", link: "array/rain_water.html", desc: 'Compute trapped water efficiently', icon: '💧' },
    { name: "Two Pointer Technique", link: "array/two_pointers.html", desc: 'Optimize array traversal with two pointers', icon: '🔄' },
    { name: "Dutch National Flag", link: "array/dutch_flag.html", desc: 'Sort an array with three distinct values', icon: '🇳🇱' },
    { name: "Product of Array Except Self", link: "array/ProductofArrayExceptSelf.html", desc: 'Compute product of array except self efficiently', icon:'📦' }



  ];

  algo.forEach(e => {
    const div = document.createElement('div');
    div.classList.add('algo');
    div.innerHTML = `
      <div class="algo-icon">${e.icon}</div>
      <a href="${e.link}" class="algo-name">${e.name}</a>
      <div class="algo-desc">${e.desc}</div>
    `;
    grid.appendChild(div);
  });
</script>

</body>
</html>
